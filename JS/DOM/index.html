<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM</title>
</head>
<body>
  <button onclick="alert('Clocou no botão!')">Clique Aqui</button>

  <button id="abreAlert">Abre janela</button>

  <button id="abreAlertVinculado">Abre Janela via código vinculado</button>

  <script>
    const btAbreAlert = document.querySelector("#abreAlert")
    btAbreAlert.addEventListener("click",()=>{
      alert("Abrindo janela pelo Script incorporado")
    })
  </script>

  <script src="js/scripts.js"></script>
</body>
</html>
